<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://www.google.com.ua/search/"
      method="post"
      data-qa="big"
      class="bigBar"
    >
      <div class="barContainer">
        <img
          src="\images\Search.svg"
          alt="icon"
          class="bigItem"
        >
        <input
          type="text"
          name="Search"
          id="inputLarge"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </div>
    </form>

    <form
      action="https://www.google.com.ua/search/"
      method="post"
      data-qa="small"
      class="smallBar"
    >
      <div class="barContainer">
        <img
          src="\images\Search.svg"
          alt="icon"
          class="smallItem"
        >
        <input
          type="text"
          name="Search"
          id="inputSmall"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

  </body>
</html>
